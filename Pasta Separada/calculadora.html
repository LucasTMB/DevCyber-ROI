<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCyber | Home</title>
    <link rel="shortcut icon" type="imagex/png" href="assets/img/icone_devcyber.png">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/calculadora.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid caixa">
              <a class="navbar-brand" href="#">
                <img src="assets/img/icone_devcyber-branco.png" alt="Logo da DevCyber" width="50px" height="50px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Painel</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Calculadora ROI</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="conteudo-calculadora">
      <form class="formulario">
        <h2 class="formulario-titulo">Calculadora de ROI</h2>
        <fieldset class="formulario-inputs">
          <div class="formulario-campo">
            <label class="formulario-label" for="valorInvestimento">Valor do Investimento:</label>
            <input type="number" name="valorInvestimento" id="valorInvestimento" placeholder=" ex: 2000.58">
          </div>
          <div class="formulario-campo">
            <label class="formulario-label" for="receitaGerada">Receita Gerada:</label>
            <input type="number" name="receitaGerada" id="receitaGerada" placeholder=" ex: 1800.00">
          </div>
        </fieldset>
        <fieldset class="formulario-botao">
          <button type="button" onclick="botaoCalcular()">Calcular</button>
        </fieldset>
        <div class="formulario-saida">
          <p class="formulario-saida-texto">teste</p>
        </div>
      </form>
    </main>

    <footer class="rodape">
      <img class="rodape-logo" src="assets/img/logo-branco.png" height="60px" width="260px" alt="Logo da DevCyber">
      <p class="rodape-copyright">
        &copy; Copyright DevCyber - 2022
      </p>
      <p class="rodape-assinatura">
        Gabriel Ferreira - Isabelle Maria - Lucas Teixeira - Maria Eduarda Ol√≠mpio
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
