{%extends 'base.html'%} <!--Importação dos blocos do arquivo base-->
{% load static %} <!--Permite carregar diretamente algum arquivo estático-->

{%block 'titulo'%}DevCyber | Calculadora ROI{%endblock%} <!--Insere o título da página-->

{%block 'conteudo'%} <!--Insere o conteúdo dentro do body-->

    <header class="cabecalho">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid caixa">
            <a class="navbar-brand" href="/">
                <img src="{% static 'assets/IMG/icone_devcyber-branco.png' %}" alt="Logo da DevCyber" width="50px" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Painel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/calculadora/">Calculadora ROI</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main class="conteudo-calculadora">
        <form class="formulario">
          <h2 class="formulario-titulo">Calculadora de ROI</h2>
          <fieldset class="formulario-inputs">
            <div class="formulario-campo">
              <label class="formulario-label" for="valorInvestimento">Valor do Investimento:</label>
              <input type="number" name="valorInvestimento" id="valorInvestimento" placeholder=" ex: 2000.58">
            </div>
            <div class="formulario-campo">
              <label class="formulario-label" for="receitaGerada">Receita Gerada:</label>
              <input type="number" name="receitaGerada" id="receitaGerada" placeholder=" ex: 1800.00">
            </div>
          </fieldset>
          <fieldset class="formulario-botao">
            <button type="button" onclick="botaoCalcular()">Calcular</button>
          </fieldset>
          <div class="formulario-saida">
            <p class="formulario-saida-texto">teste</p>
          </div>
        </form>
      </main>

    <footer class="rodape">
        <img class="rodape-logo" src="{% static 'assets/IMG/logo-branco.png'%}" height="60px" width="260px" alt="Logo da DevCyber">
        <p class="rodape-copyright">
        &copy; Copyright DevCyber - 2022
        </p>
        <p class="rodape-assinatura">
        Gabriel Ferreira - Isabelle Maria - Lucas Teixeira - Maria Eduarda Olímpio
        </p>
    </footer>

{%endblock%}
